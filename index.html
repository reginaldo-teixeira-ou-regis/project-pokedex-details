<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/colors.css" />
    <link rel="stylesheet" href="/assets/css/pkDex.css" />
    <link rel="stylesheet" href="/assets/css/pkDetail.css" />
  </head>

  <body>
    <section id="content" class="content">
      <h1>Pokedex</h1>

      <ol id="pokemonList" class="pokemons"></ol>
      <div class="pagination">
        <button id="loadMoreButton" type="button">more card click here</button>
      </div>
    </section>

    <section id="pokemonCard" class="pokemonCard hidden">
      <div class="pokedexCard">
        <div id="currentPokemon" class="">
          <header>
            <i id="arrow-left" class="fa fa-arrow-left"></i>

            <i class="fa fa-heart"></i>
          </header>
          <div></div>
        </div>
        <nav>
          <h2 class="active">About</h2>
          <h2>Attributes</h2>
          <h2>Evolution</h2>
          <h2>Moves</h2>
        </nav>
        <div id="infoPokemon">
          <ol id="about"></ol>
          <ol id="attributes"></ol>
          <ol id="evolution"></ol>
          <ol id="moves"></ol>
        </div>
      </div>
    </section>

    <script src="/assets/js/pkModel.js"></script>
    <script src="/assets/js/pkApi.js"></script>
    <script src="/assets/js/pkDetails/about.js"></script>
    <script src="/assets/js/pkDetails/attributes.js"></script>
    <script src="/assets/js/pkDetails/evolution.js"></script>
    <script src="/assets/js/pkDetails/moves.js"></script>
    <script src="/assets/js/pkDetails.js"></script>
    <script src="/assets/js/main.js"></script>

  </body>
</html>
